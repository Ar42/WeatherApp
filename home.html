<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 mx-auto main_div">
          <div class="card my-5">
            <!-- <img src="..." class="card-img-top" alt="..." /> -->
            <div class="card-body">
              <div id="weathercon">
                <i class="fas fa-sun" style="color: #eccc68"></i>
              </div>

              <div class="info">
                <p class="card-text">
                  <i class="fas fa-map-marker-alt"> {%location%}{%country%}</i>
                </p>
                <p id="date">Wed | May 29 | 10.15pm</p>
                <h2 class="temp">{%tempval%}℃</h2>
                <p class="tempmin_max">Min {%tempmin%}℃ | Max {%tempmax%}℃</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const curDate = document.getElementById("date");
      const weathercon = document.getElementById("weathercon");
      const tempStatus = "Clouds";

      const getCurrentDay = () => {
        var weekday = new Array(7);
        weekday[0] = "Sunday";
        weekday[1] = "Monday";
        weekday[2] = "Tuesday";
        weekday[3] = "Wednesday";
        weekday[4] = "Thursday";
        weekday[5] = "Friday";
        weekday[6] = "Saturday";

        const currentTime = new Date();
        const day = weekday[currentTime.getDay()];
        return day;
      };
      // getCurrentDay();

      const getCurrentTime = () => {
        const months = [
          "jan",
          "feb",
          "mar",
          "apr",
          "may",
          "jun",
          "jul",
          "aug",
          "sep",
          "oct",
          "nov",
          "dec",
        ];
        const now = new Date();
        const month = months[now.getMonth()];
        const date = now.getDate();

        const hours = now.getHours();
        const mins = now.getMinutes();

        const period = "am";

        if (hours > 11) {
          period = "pm";
          if (hours > 12) hours -= 12;
        }
        if (mins < 10) {
          mins = "0" + mins;
        }

        // console.log(month + "/" + date);
        // console.log(hours + ":" + mins);
        return `${month} ${date} | ${hours}:${mins}${period}`;
      };
      curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
    </script>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
</html>
